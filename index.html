<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temis Jewelry | The Royal Collection</title>
    <style>
        body {
            background-color: #4A0404; /* Deep Royal Burgundy */
            background: radial-gradient(circle, #5e0505 0%, #2b0202 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Didot', 'Bodoni MT', 'Georgia', serif;
            color: #D4AF37; /* Antique Gold */
            overflow: hidden;
        }

        #poster-container {
            text-align: center;
            z-index: 10;
            max-width: 800px;
            width: 90%;
            padding: 60px;
            border: 1px solid rgba(212, 175, 55, 0.15);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }

        .brand-signature {
            font-size: 0.85rem;
            letter-spacing: 10px;
            text-transform: uppercase;
            margin-bottom: 40px;
            opacity: 0.7;
            font-family: sans-serif;
        }

        .philosophy {
            font-size: 1.15rem;
            line-height: 1.8;
            letter-spacing: 1px;
            margin-bottom: 35px;
            font-style: italic;
            color: #E5D1B1; /* Champagne Gold */
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin: 0;
            line-height: 1;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .archetype-subtitle {
            font-size: 0.9rem;
            letter-spacing: 5px;
            margin-top: 15px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .question {
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin-bottom: 25px;
            color: #D4AF37;
        }

        /* The 11 Archetypes - Luxury Smoked Glass Effect */
        #silhouette-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin: 20px auto;
            max-width: 500px;
            justify-items: center;
        }

        .piece-placeholder {
            width: 55px;
            height: 75px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.4) 0%, rgba(184, 134, 11, 0.1) 100%);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 1px;
            position: relative;
            box-shadow: inset 0 0 15px rgba(212, 175, 55, 0.1);
        }

        /* Subtle glint on a few pieces */
        .piece-placeholder:nth-child(3)::after, 
        .piece-placeholder:nth-child(8)::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 50%;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0 0 10px 2px white;
            border-radius: 50%;
        }

        .status-container {
            margin-top: 50px;
        }

        .live-now {
            font-size: 2.2rem;
            letter-spacing: 6px;
            font-weight: bold;
            color: #FFFFFF; /* High contrast white-gold */
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            margin-bottom: 10px;
        }

        .invitation {
            font-size: 0.9rem;
            letter-spacing: 7px;
            text-transform: uppercase;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div id="poster-container">
        <div class="brand-signature">Temis Jewelry</div>
        
        <div class="philosophy">
            We all grew up with our princesses. They shaped how we dreamed, and how we imagined elegance. But dreams grow up, too.
        </div>

        <h1 class="main-title">The Royal Collection</h1>
        <div class="archetype-subtitle">11 ARCHETYPES. REIMAGINED.</div>

        <div class="question">Which belongs to your story?</div>

        <div id="silhouette-grid">
            <div class="piece-placeholder"></div><div class="piece-placeholder"></div>
            <div class="piece-placeholder"></div><div class="piece-placeholder"></div>
            <div class="piece-placeholder"></div><div class="piece-placeholder"></div>
            <div class="piece-placeholder"></div><div class="piece-placeholder"></div>
            <div class="piece-placeholder"></div><div class="piece-placeholder"></div>
            <div class="piece-placeholder"></div>
        </div>

        <div class="status-container">
            <div class="live-now">LIVE NOW</div>
            <div class="invitation">Take your place</div>
        </div>
    </div>

</body>
</html>
